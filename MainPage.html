<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoshNest Bistro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="Script.js">  </script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to NoshNest Bistro - Ultimate food shop</h2>
        <!--action="Page2.html --> 
        <label for="companyname">Company Name:</label>
        <input type="text" id="companyname" name="companyname" required placeholder="Your Company Name">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="name@domain.com">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" onclick="validateForm()" >Login</button>

        <form onsubmit="validateForm()" name="NoshNest BistroLoginForm">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" >Login</button>
        </form>
       -->
    </div>
</body>
</html>
